<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker - Skills Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #0056b3;
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            max-width: 500px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        textarea, input[type="file"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 8px;
            margin-bottom: 8px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Job Seeker - Skills Analysis</h1>
    <form action="/seeker" method="POST" enctype="multipart/form-data">
        <label for="job_description">Job Description:</label>
        <textarea name="job_description" id="job_description" rows="5" required></textarea><br>

        <label for="resume_file">Upload Resume:</label>
        <input type="file" name="resume_file" required><br>

        <input type="submit" value="Submit">
    </form>

    {% if present_skills %}
    <h2>Present Skills</h2>
    <ul>
        {% for skill in present_skills %}
        <li>{{ skill }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    {% if missing_skills %}
    <h2>Missing Skills</h2>
    <ul>
        {% for skill in missing_skills %}
        <li>{{ skill }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
